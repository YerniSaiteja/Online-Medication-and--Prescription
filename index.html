<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Online Medication & Prescription Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
    </button>
    <div class="background-pattern"></div>

    <div class="brand-badge">
        <span class="logo-symbol">âš•</span>
        <h1 class="brand-name">Online Medication and Prescription</h1>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h2 id="formTitle">Create Your Account</h2>
                <p id="formSubtitle"></p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group" id="fullNameGroup">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>

                <div class="form-group" id="phoneGroup">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" inputmode="tel">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group" id="roleGroup">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="">Select a role</option>
                        <option value="admin">Admin</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="pharmacist">Pharmacist</option>
                    </select>
                </div>

                <!-- Patient specific fields -->
                <div id="patientFields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label for="medicalHistory">Medical History</label>
                        <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Enter your medical history"></textarea>
                    </div>
                </div>

                <!-- Doctor specific fields -->
                <div id="doctorFields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label for="licenseNumber">License Number</label>
                        <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter your license number">
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization">
                    </div>
                </div>

                <!-- Pharmacist specific fields -->
                <div id="pharmacistFields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label for="shopDetails">Shop Details</label>
                        <textarea id="shopDetails" name="shopDetails" rows="4" placeholder="Enter shop details (name, address, contact, etc.)"></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <a href="https://accounts.google.com" target="_blank" class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </a>
                
                <p class="login-link" id="toggleLink">Already have an account? <a href="#" id="toggleBtn">Sign in</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
